name: Reusable workflow example

on:
  workflow_call:

jobs:
  gitleaks:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: lucaskenda/gha-rehusable-workflows/.github/workflows/check-tamper.yml@master
        with:
          text: Hello world!!
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
